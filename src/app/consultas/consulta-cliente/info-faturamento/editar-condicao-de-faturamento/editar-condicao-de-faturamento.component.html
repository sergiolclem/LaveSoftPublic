<h3 mat-dialog-title>Adicionar/Editar condições de pagamento do cliente</h3>
<div mat-dialog-content>
    <form [formGroup]="condFatForm">
        <mat-form-field class="cond-pag">
            <mat-label>Selecione a condição de faturamento</mat-label>
            <mat-select formControlName="condFaturamento">
                <mat-option value="entrada">Entrada</mat-option>
                <mat-option value="saida">Saída</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="salvarCondPagamento()" [disabled]="condFatForm.invalid" mat-dialog-close>Salvar</button>
</div>
